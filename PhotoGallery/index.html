<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Photo Gallery</h1>
    <div id=""image">Hover over an image below to display here.</div>

    <div class=""gallery">
        <img src="image1.jpg" alt="Husky" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image2.jpg" alt="Sheep Poodle" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image3.jpg" alt="Corgi" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>
</body>
</html>
